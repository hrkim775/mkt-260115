<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seoul Newsroom Demo</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- GA4 (여기에 Measurement ID 넣기) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX'); // <- 교체
  </script>
</head>

<body>
  <header class="header">
    <div class="wrap">
      <h1>서울시 뉴스룸 (데모)</h1>
      <p class="sub">크롤링 데이터 기반 · GA4 측정 실습용</p>
    </div>
  </header>

  <main class="wrap">
    <section class="controls">
      <input id="q" class="input" placeholder="키워드 검색 (제목/태그/부서)" />
      <select id="dept" class="select">
        <option value="">부서 전체</option>
      </select>
      <select id="category" class="select">
        <option value="">카테고리 전체</option>
      </select>
      <select id="sort" class="select">
        <option value="new">최신순</option>
        <option value="old">오래된순</option>
        <option value="title">제목순</option>
      </select>
    </section>

    <section id="list" class="grid"></section>
  </main>

  <script src="js/ga-events.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
